<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CV Maker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_cv' %}">Create CV</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CV Display Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg p-4">
                    <div class="text-center">
                        <h2 class="mb-0">{{ cv.name }}</h2>
                        <p class="text-muted">{{ cv.email }} | {{ cv.phone }}</p>
                    </div>
                    <hr>

                    <div class="mb-3">
                        <h5>Skills</h5>
                        <p>{{ cv.skills }}</p>
                    </div>

                    <div class="mb-3">
                        <h5>Experience</h5>
                        <p>{{ cv.experience }}</p>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary" onclick="window.print()">Print CV</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
