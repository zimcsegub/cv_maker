<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV Preview - CV Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CV Maker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'create_cv' %}">Create CV</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'view_cv' %}">View CV</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CV Preview -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <div class="text-center">
                            <h2 class="fw-bold">{{ name }}</h2>
                            <p class="text-muted">{{ email }} | {{ phone }}</p>
                            <p>{{ address }}</p>
                        </div>

                        <hr>

                        <h4 class="text-primary">Skills</h4>
                        <p>{{ skills }}</p>

                        <h4 class="text-primary">Experience</h4>
                        <p>{{ experience }}</p>

                        <h4 class="text-primary">Education</h4>
                        <p>{{ education }}</p>

                        <div class="text-center mt-4">
                            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
                            <button class="btn btn-success" onclick="window.print()">Print CV</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
